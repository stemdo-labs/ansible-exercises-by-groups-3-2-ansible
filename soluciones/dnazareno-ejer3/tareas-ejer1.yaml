- name: Configurar firewall

  - "{{ toconf }}":
    service: https
    permanent: true
    state: enable
  
  - "{{ toconf }}":
      port: "{{ newports.port1 }}"
      permanent: true
      state: disable

  - "{{ toconf }}":
      port: "{{ newports.port2 }}"
      permanent: true
      state: disable

  - "{{ toconf }}":
      source: "{{ newports.port3 }}"
      zone: internal
      state: enable